---
Name: mockdataobjects
---
SilverStripe\ORM\DataObject:
  extensions:
    - UncleCheese\MockDataObjects\Extensions\MockDataObject
UncleCheese\MockDataObjects\FieldTypes\MockDBField:
  default_lang: en
UncleCheese\MockDataObjects\Extensions\MockDataObject:
  fill_options:
    include_relations: true
    download_images: true
    only_empty: true
  relation_create_limit: 5
SilverStripe\Security\Member:
  mock_blacklist:
    - PasswordEncryption
SilverStripe\CMS\Model\SiteTree:
  extensions:
    - UncleCheese\MockDataObjects\Extensions\MockDataSiteTree
SilverStripe\CMS\Controllers\CMSMain:
  extensions:
    - UncleCheese\MockDataObjects\Extensions\MockDataCMS
SilverStripe\Forms\GridField\GridFieldConfig_RecordEditor:
  extensions:
    - UncleCheese\MockDataObjects\Extensions\MockDataObjectGridFieldConfig
---
Name: gridfieldbuttons
Before: betterbuttons
---
SilverStripe\Forms\GridField\GridFieldDetailForm_ItemRequest:
  extensions:
    - UncleCheese\MockDataObjects\Extensions\MockDataGridFieldItemRequest
SilverStripe\Admin\LeftAndMain:
  extra_requirements_javascript:
    - unclecheese/mock-dataobjects:client/dist/javascript/mock_dataobjects.js
